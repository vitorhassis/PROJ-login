<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="shortcut icon" href="imagens/FAVICONVH.png" type="image/x-icon">
</head>

<body>
    <main>
        <section id="login"> <!--- section eh para tela de login-->
            <div id="imagem"> <!--- aq vai a imagem nas CSS-->

            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">Person</span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required
                            maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">Key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required
                            minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
<!--- PARA A CRIACAO DO FORMULARIO =
1 - fizemos duas div's, uma para login e uma para senha;
2 - colocamos a tag "label", sendo no for voce coloca ="i-palavra", sendo essa palavra a qual vai ficar antes da
caixinha;
3 - voce coloca o input, nesse caso, o primeiro vai ser o input email, em name vc coloca a palavra normal, e em ID voce
coloca = "i-palavra". porque? para ter a ligacao entre label e o input. o PLACEHOLDER voce coloca a mensagem que fica de
fundo dentro da caixinha. basicamente isso! nesse caso, o label ficou depois do input, pq queremos que eles fiquem
depois do espaco para preencher.
4 - colocamos o autocomplete on la no form, para conseguir adicionar os autocomplet's no email e senha. no caso do email, autocomplete email e na senha, autocomplete current-password
5 - fizemos um link para direcionar caso esquecer a senha, e colocamos um icon
6 - adicionamos o  required no email e na senha, para ele te obrigar a colocar algo ali dentro, e tbm um min e max length de caracteres--->

    </main>



</body>

</html>
